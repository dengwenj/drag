<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #p1 {
      width: 100px;
      height: 100px;
      border: 1px solid red;
    }

    .c {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 200px;
      border-radius: 100%;
      border: 1px solid red;
      margin: 200px auto;
    }
  </style>
</head>

<body>
  <div id="p1" draggable="true">
    <div>拖我</div>
    <div>哈哈</div>
    <div>哈哈1</div>
    <div>哈哈2</div>
  </div>

  <div class="c" draggable="true"></div>
  <script>
    const element = document.querySelector('#p1')
    const div1 = document.querySelector('.c')

    element.addEventListener('dragstart', (e) => {
      e.dataTransfer.setData("text/plain", e.target.innerHTML)
    })


    div1.addEventListener('dragover', (e) => {
      e.preventDefault()
    })

    div1.addEventListener('drop', (e) => {
      div1.innerHTML = e.dataTransfer.getData('text/plain')
      element.innerHTML = ''
    })



    div1.addEventListener('dragstart', (e) => {
      e.dataTransfer.setData("text/plain", e.target.innerHTML)
    })

    element.addEventListener('dragover', (e) => {
      e.preventDefault()
    })

    element.addEventListener('drop', (e) => {
      element.innerHTML = e.dataTransfer.getData('text/plain')
      div1.innerHTML = ''
    })
  </script>
</body>

</html>
